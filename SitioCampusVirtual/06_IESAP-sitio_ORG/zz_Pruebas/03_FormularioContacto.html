<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/03_FormularioBootstrap.min.css">
    <link rel="stylesheet" href="./css/03_FormularioFontAwesome.min.css">
    <link rel="stylesheet" href="./css/03_FormularioContactForm.css">
</head>

<body>
    <div class="item-info">
        <h2 class="item-title text-center">Formulario de Contacto</h2>
    </div>        
    <div class="col-md-12">
        <form id="contactForm" name="contactform" data-toggle="validator" class="popup-form">
            <div class="row">
                <div id="msgContactSubmit" class="hidden"></div>
                <div class="form-group col-sm-6">
                    <div class="help-block with-errors"></div>
                    <input name="fname" id="fname" placeholder="Tu nombre*" class="form-control" type="text" required
                        data-error="Por favor ingresa tu nombre">
                    <div class="input-group-icon"><i class="fa fa-user"></i></div>
                </div><!-- end form-group -->
                <div class="form-group col-sm-6">
                    <div class="help-block with-errors"></div>
                    <input name="email" id="email" placeholder="Tu E-mail*" pattern=".*@\w{2,}\.\w{2,}"
                        class="form-control" type="email" required
                        data-error="Por favor ingresa un correo electrónico válido">
                    <div class="input-group-icon"><i class="fa fa-envelope"></i></div>
                </div><!-- end form-group -->
                <div class="form-group col-sm-6">
                    <div class="help-block with-errors"></div>
                    <input name="phone" id="phone" placeholder="Teléfono*" class="form-control" type="text" required
                        data-error="Por favor ingresa tu número de teléfono">
                    <div class="input-group-icon"><i class="fa fa-phone"></i></div>
                </div><!-- end form-group -->
                <div class="form-group col-sm-6">
                    <div class="help-block with-errors"></div>
                    <input name="subject" id="subject" placeholder="Asunto*" class="form-control" type="text" required
                        data-error="Por favor ingresa el asunto">
                    <div class="input-group-icon"><i class="fa fa-book"></i></div>
                </div><!-- end form-group -->
                <div class="form-group col-sm-12">
                    <div class="help-block with-errors"></div>
                    <textarea rows="3" name="message" id="message" placeholder="Escribe tu comentario aquí*"
                        class="form-control" required data-error="Por favor ingresa un mensaje"></textarea>
                    <div class="textarea input-group-icon"><i class="fa fa-pencil"></i></div>
                </div><!-- end form-group -->

                <div class="form-group last col-sm-12">
                    <button type="submit" id="submit" class="btn btn-custom"><i class='fa fa-envelope'></i>
                        Enviar</button>
                </div><!-- end form-group -->
                <span class="sub-text">* Campos requeridos</span>
                <div class="clearfix"></div>
            </div><!-- end row -->
        </form><!-- end form -->
    </div>
    
</body>

</html>
