<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/cssW3schools.css">
<body>
<div class="ies-container">

<h2>Active Accordions</h2>
<p>In this example we add the ies-red class to an active accordion (when the button is clicked on and the content is opened).</p>

<button onclick="myFunction('Demo1')" class="ies-button ies-block ies-black ies-left-align">Open Section 1</button>
<div id="Demo1" class="ies-hide ies-container">
    <p>Some text..</p>
</div>

<button onclick="myFunction('Demo2')" class="ies-button ies-block ies-black ies-left-align">Open Section 2</button>
<div id="Demo2" class="ies-hide ies-container">
    <p>Some other text..</p>
</div>

</div>
<script>
function myFunction(id) {
  var x = document.getElementById(id);
  if (x.className.indexOf("ies-show") == -1) {
    x.className += " ies-show";
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace("ies-black", "ies-red");
  } else { 
    x.className = x.className.replace(" ies-show", "");
    x.previousElementSibling.className = 
    x.previousElementSibling.className.replace("ies-red", "ies-black");
  }
}
</script>

</body>
</html>
