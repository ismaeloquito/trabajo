<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/fracciones.css">
</head>

<body>
    <div class="frac">
        <span>1</span><span style="vertical-align:10px;">+</span>
        <span>1</span>
        <span class="symbol">/</span>
        <span class="bottom">2</span>
    </div>

    



    <div>
        <p>
            7&nbsp;
            <span class="frac">
                <sup>
                    42
                </sup>
                <span>
                    &frasl;
                </span>
                <sub>
                    73
                </sub>
            </span>.
        </p>
    </div>

    <div>
        <p>
            La suma de dos fracciones se puede encontrar con la siguiente fórmula:
        </p>
        <span class="frac">
            <sup>
                a
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                b
            </sub>            
        </span> 
        &nbsp;<span style="vertical-align:-5px; font-size:x-large; font-weight: 600;">&#43;</span>&nbsp;
        <span class="frac">
            <sup>
                c
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                d
            </sub>            
        </span> 
        &nbsp;<span style="vertical-align:-5px; font-size:x-large; font-weight: 600;">&#61;</span>&nbsp;
        <span class="frac">
            <sup>
                ad&nbsp;<span style="font-weight: 1000;">&#43;</span>&nbsp;bc
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                bd
            </sub>            
        </span>
    </div>
    <div>
        <p>
            La resta de dos fracciones se puede encontrar con la siguiente fórmula:
        </p>
        <span class="frac">
            <sup>
                a
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                b
            </sub>            
        </span> 
        &nbsp;<span style="vertical-align:-5px; font-size:x-large; font-weight: 600;">&#8722;</span>&nbsp;
        <span class="frac">
            <sup>
                c
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                d
            </sub>            
        </span> 
        &nbsp;<span style="vertical-align:-5px; font-size:x-large; font-weight: 600;">&#61;</span>&nbsp;
        <span class="frac">
            <sup>
                ad&nbsp;<span style="font-weight: 1000;">&#8722;</span>&nbsp;bc
            </sup>
            <span>
                &frasl;
            </span>
            <sub>
                bd
            </sub>            
        </span>
    </div>





</body>

</html>
